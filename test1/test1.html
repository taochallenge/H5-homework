<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>学生信息</h1>
    <fieldset>
        <legend>学生档案</legend>
        <form>
            <p>姓名：</p>
            <input type="text" name="name" placeholder="请输入姓名" required><span>*</span>
            <p>学号：</p>
            <input type="text" name="student-number" placeholder="请输入学号" required><span>*</span>
            <p>手机号码：</p>
            <input type="tel" name="telephone" placeholder="请输入手机号" required><span>*</span>
            <p>邮箱地址：</p>
            <input type="email" name="email" placeholder="请输入邮箱地址" required><span>*</span>
            <p>录取学校：</p>
            <input type="search" name="school" list="schools">
            <datalist id="schools">
                <option>河北正定中学</option>
                <option>石家庄第二中学</option>
                <option>衡水中学</option>
                <option>石家庄第一中学</option>
            </datalist>
            <p>入学成绩：</p>
            <input type="text" name="score">
            <p>入学时间：</p>
            <input type="date" name="time">
            <input type="submit" value="提交" id="submit">
        </form>
    </fieldset>
</body>
</html>
