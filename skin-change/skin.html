<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend><h1>网页换肤</h1></legend>
        <ul id="color">
            <li class="gray" id="selected" title="灰色"></li>
            <li class="purple" title="紫色"></li>
            <li class="pink"   title="粉色"></li>
            <li class="blue"   title="天蓝色"></li>
            <li class="yellow" title="黄色"></li>
            <li class="green"  title="浅绿色"></li>
        </ul>
        <div id="skin">
            LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
        </div>
    </fieldset>
</body>
<script>
    var list = document.getElementsByTagName("li");
    var skin = document.getElementById("skin");   
    var n = localStorage["index"];
    if(n){
        for(var i=0; i<list.length; i++){
            list[i].removeAttribute("id");
        }
        list[n].setAttribute("id","selected");
        skin.style.backgroundColor = getComputedStyle(list[n]).backgroundColor;
    }
    for(var i=0; i<list.length; i++){
        list[i].idx = i;
        list[i].onclick = function(){
            for(var j=0; j<list.length; j++){
                list[j].removeAttribute("id");
            }
            this.setAttribute("id","selected");
            skin.style.backgroundColor = getComputedStyle(this).backgroundColor;
            localStorage["index"] = this.idx;
        }
    }
</script>
</html>
